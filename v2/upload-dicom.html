<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Upload DICOM page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/038.css">

        <link rel="stylesheet" href="css/style.css">
        
        <!-- Adds HTML5 element support for earlier versions of IE -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="array">
        
        <aside class="act-toggle-aside-nav obj-aside-nav array">
            Here should be the aside nav...
        </aside>
        
        <main class="act-toggle-aside-nav obj-main array full-width" role="main">
            
            <div class="container align-middle array">
            
                <form class="content-center full-width" method="post" enctype="multipart/form-data">
                    <span>To upload DICOM drag and drop files here<br>or</span>
                    <div>
                        <label class="button background-transparent nargin" for="dicomfile"><i class="material-icons">attach_file</i> Select files from computer</label>
                        <input type="file" id="dicomfile" name="file" multiple hidden>
                        <hr>
                        <button class="gap" type="reset"><i class="material-icons">clear_all</i> Reset</button>
                        <button class="gap" type="submit"><i class="material-icons">file_upload</i> Upload DICOM</button>
                    </div>
                </form>
            
            </div>
            
        </main>
    </body>
</html>
