<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Please enable javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/038.css">

        <link rel="stylesheet" href="css/style.css">

        <!-- Adds HTML5 element support for earlier versions of IE -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="array x-axis-center">
        <main class="y-axis-middle container" role="main">
                <div class="card align-center array vertical y-axis-justify background-warning">
                    <div class="card-header full-width array nowrap">
                        <div class="card-header-avatar" title="System notifications!" style="background-image: url(https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_warning_white_48px.svg);"></div>
                        <div class="array y-axis-middle">
                            <span class="card-header-username full-width ellipsis" href="#" title="Warning message">Warning message</span>
                        </div>
                    </div>
                    <div class="card-body array equal align-middle">
                        <h2 class="card-body-heading gap full-width">JavaScript is disable</h2>
                        <p class="card-body-text gap card-text">
                            You have disabled JavaScript in your browser. For full functionality it is necessary to enable JavaScript.
                        </p>
                    </div>
                    <div class="card-footer align-bottom array x-axis-right">
                        <a class="button gap" href="log-in.html"><i class="material-icons">done</i></a>
                    </div>
                </div>
        </main>
    </body>
</html>
