<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log-in page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/038.css">

        <link rel="stylesheet" href="css/style.css">

        <!-- Adds HTML5 element support for earlier versions of IE -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="array x-axis-center">
        <main class="y-axis-middle clf" role="main">
            <form>
                <fieldset>
                    <legend>Log in to ...</legend>
                    <div class="array vertical" role="group">
                        <label for="user-email">Email</label>
                        <input id="user-email" class="x-axis-stretch" placeholder="your@email.com" type="email">
                        <label for="password">Password</label>
                        <input id="password" class="x-axis-stretch" type="password">
<!--                        <a class="button background-primary x-axis-stretch" href="main.html" role="button"><span>Log in</span> <i class="material-icons">verified_user</i></a>-->
                        <button class="button background-primary x-axis-stretch" type="submit" role="button"><span>Log in</span> <i class="material-icons">verified_user</i></button>
                    </div>
                </fieldset>
            </form>
            <div class="array equal x-axis-justify">
                <a class="gap button button-small background-success content-center" href="create-an-account.html" target="_self">Create an<br>account</a>
                <a class="gap button button-small background-warning content-center" href="forgotten-account.html" target="_self">Forgotten<br>account?</a>
            </div>
        </main>
    </body>
</html>
