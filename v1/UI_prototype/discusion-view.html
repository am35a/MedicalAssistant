<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>главная - medassist</title>
        
        <!-- GFonts --> <!-- https://www.google.com/fonts#QuickUsePlace:quickUse/Script:cyrillic-ext -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=cyrillic-ext,latin-ext">
        <!-- MDL --> <!-- http://www.getmdl.io -->
        <link rel="stylesheet"  type="text/css" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.teal-red.min.css"> <!-- http://www.getmdl.io/customize/index.html -->
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
        <link rel="stylesheet"  type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- https://www.google.com/design/icons/ -->
        <!-- jQuery --> <!-- https://developers.google.com/speed/libraries/#jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <!-- tmp -->
        <!--link rel="stylesheet"  type="text/css" href="http://www.getmdl.io/assets/components.css"-->

        <!-- main -->
        <link rel="stylesheet"  type="text/css" href="css/style.css">
        
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">medassist</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="material-icons mdl-navigation__link is-active" href="">notifications</a>
                        <a class="mdl-navigation__link" href="">Discussions</a>
                        <a class="mdl-navigation__link" href="">Tomography</a>
                    </nav>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
                        </div>
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <div class="mdl-layout-title-user-info">
                    <i class="material-icons">edit</i>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                            style="background: url(http://i.kinja-img.com/gawker-media/image/upload/s--4rM0A8gD--/1221441470939320102.jpg) no-repeat center center / cover;">
                        <!--i class="material-icons">edit</i-->
                    </button>
                </div>
                <nav class="mdl-navigation mdl-components mdl-js-components">
                    <a class="mdl-navigation__link icons is-active" href="">
                        <i class="material-icons">notifications</i>
                        Notifications
                    </a>
                    <a class="mdl-navigation__link icons" href="">
                        <i class="material-icons">chat</i>
                        Discussions
                    </a>
                    <a class="mdl-navigation__link icons" href="">
                        <i class="material-icons">recent_actors</i>
                        Tomography
                    </a>
                    <!--a class="mdl-navigation__link" href="">menu text link</a-->
                </nav>
            </div>
            <main class="mdl-layout__content">
                <section id="">
                    <div class="page-content mdl-grid">
                        <div class="discussions-card discussion-detail mdl-card mdl-cell mdl-cell--12-col">
                            <div class="mdl-card__title">
                                <i class="material-icons">forum</i>
                                <div class="discussion-detail_title-text mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="discussion-detail_title">
                                    <label class="mdl-textfield__label" for="discussion-detail_title">Discussion title...</label>
                                </div>
                            </div>
                            <div class="mdl-card__load-media">
                                Select DICOM-files (or folder with files) and drag it here.
                                <button class="mdl-button mdl-js-button mdl-button--accent">
                                    Browse files...
                                </button>
                            </div>
                            <!--div class="mdl-card__media" style="background: black;
                                                                min-height: 256px;
                                                                color: white;
                                                                position: relative;">
                                Select DICOM-files (or folder with files) and drag it here.
                            </div-->
                            <div class="mdl-card__supporting-text">
                                <div class="discussion-detail_supporting-text mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="discussion-detail_description"></textarea>
                                    <label class="mdl-textfield__label" for="discussion-detail_description">Description text...</label>
                                </div>
                                <div>
                                    <i class="material-icons">person_add</i>
                                    invite to discussion
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <button class="mdl-button mdl-js-button mdl-button--accent">
                                    Save
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--accent">
                                    Publish
                                </button>
                                <div class="mdl-layout-spacer"></div>
                                <button class="mdl-button mdl-js-button mdl-button--accent">
                                    Leave
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="ts-discussions">
                </section>
            </main>
        </div>
    </body>
</html>
