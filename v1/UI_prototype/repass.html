<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>новый пароль - medassist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- GFonts --> <!-- https://www.google.com/fonts#QuickUsePlace:quickUse/Script:cyrillic-ext -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=cyrillic-ext,latin-ext">
        <!-- MDL --> <!-- http://www.getmdl.io -->
        <link rel="stylesheet"  type="text/css" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.teal-red.min.css"> <!-- http://www.getmdl.io/customize/index.html -->
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
        <!-- jQuery --> <!-- https://developers.google.com/speed/libraries/#jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <!-- main -->
        <link rel="stylesheet"  type="text/css" href="css/style.css">
    </head>
    <body class="ts-page_background">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header mdl-erf">
                <div class="mdl-layout__tab-bar">
                    <div class="mdl-layout__tab is-active">Change password</div>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content mdl-grid ts-page-index mdl-center">
                    <section class="mdl-layout__tab-panel is-active">
                        <h4>Enter new password</h4>
                        <p>Please enter your new password twice so we can verify you typed it in correctly</p>
                        <p id="error-1" class="mdl-error-color mdl-hide">Рasswords don't coincide!</p>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label for="input_password-1" class="mdl-textfield__label">Password</label>
                            <input type="password" pattern="[^\s]+" class="mdl-textfield__input" id="input_password-1" />
                            <span class="mdl-textfield__error">Password error</span>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label for="input_password-2" class="mdl-textfield__label">Repeat password</label>
                            <input type="password" pattern="[^\s]+" class="mdl-textfield__input" id="input_password-2" />
                            <span class="mdl-textfield__error">Password error</span>
                        </div>
                        <br>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" disabled>
                            Change
                        </button>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
